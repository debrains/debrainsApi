<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">

<!-- Begin Page Content -->
<div class="container-fluid" layout:fragment="content">

  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">qna 상세</h1>
  </div>

  <div class="row">

    <div class="col-lg-8">
        <div class="form-group row">
          <label for="title" class="col-sm-2 col-form-label">제목</label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="title" name="title"
                   th:value="${qna.getTitle()}">
          </div>
        </div>

        <div class="form-group row">
          <label for="content" class="col-sm-2 col-form-label">내용</label>
          <div class="col-sm-10">
            <textarea class="form-control-plaintext" id="content" name="content"
                      th:text="${qna.getContent()} ? ${qna.getContent()} : '-'"></textarea>
          </div>
        </div>

        <div class="form-group row">
          <label for="completed" class="col-sm-2 col-form-label">처리상태</label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="completed" name="completed" th:value="${qna.getCompleted() ? '처리완료' : '처리중'}">
          </div>
        </div>

        <div class="form-group row">
          <label for="regDate" class="col-sm-2 col-form-label">작성일</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="regDate"
                   th:value="${#temporals.format(qna.getRegDate(), 'yyyy-MM-dd HH:mm:ss')}">
          </div>
        </div>

      <hr>

      <form action="/root/support/qna" method="post">
        <input type="hidden" name="id" th:value="${qna.getId()}">
        <div class="form-group row">
          <label for="answer" class="col-sm-2 col-form-label">답변</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="answer" name="answer" th:text="${qna.getAnswer()}"></textarea>
          </div>
        </div>

        <div class="form-group row" style="float: right">
          <button type="submit" class="btn btn-primary" th:text="${qna.getAnswer().isEmpty() ? '답변등록' : '답변수정'}"></button>
        </div>
      </form>
    </div>
  </div>

</div>
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>


</html>
