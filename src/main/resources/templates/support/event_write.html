<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">

<!-- Begin Page Content -->
<div class="container-fluid" layout:fragment="content">

  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">이벤트 작성</h1>
  </div>

  <div class="row">

    <div class="col-lg-8">
      <form action="/root/support/event/create" method="post">
        <div class="form-group row">
          <label for="title" class="col-sm-2 col-form-label">제목</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="title" name="title">
          </div>
        </div>

        <div class="form-group row">
          <label for="content" class="col-sm-2 col-form-label">내용</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="content" name="content"></textarea>
          </div>
        </div>

        <div class="form-group row">
          <label for="open" class="col-sm-2 col-form-label">공개유무</label>
          <div class="col-sm-10">
            <select class="custom-select" id="open" name="open">
              <option value="0" selected>비공개</option>
              <option value="1">공개</option>
            </select>
          </div>
        </div>



        <div class="form-group row">
          <button type="submit" class="btn btn-primary">등록</button>
        </div>
      </form>
    </div>
  </div>

</div>
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

</html>
