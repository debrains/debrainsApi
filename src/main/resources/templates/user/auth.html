<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let query = window.location.search;
    let param = new URLSearchParams(query);
    let token = param.get('accessToken');

    if (token) {
        let now = new Date();
        now.setTime(now.getTime()+3600000)
        document.cookie = "accessToken=" + token + ";expires=" + now.toUTCString() +  ";path=/";
    }
    location.href = "/root/user";
</script>
</body>
</html>
